<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:hs="http://xmlns.jcp.org/jsf/html"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head></h:head> 
<body> 
<center>
	<h:form>
		Usuario: <h:inputText value="#{personaBean.newpersona.correo}"  pt:placeholder="Correo" id="usuario"/>
		Contraseña: <h:inputSecret value="#{personaBean.newpersona.contraseña}" pt:placeholder="Contraseña" id="contraseña"/>

		<h:outputText value="#{personaBean.loginexiste}" id="mensaje" style="color:red; display:block" />

		<h:commandButton action="#{personaBean.iniciarSesion()}" value="Login">
			<f:ajax render="mensaje usuario contraseña" execute="usuario contraseña"/>
		</h:commandButton>

	</h:form> 
	</center>
</body> 
</html>
